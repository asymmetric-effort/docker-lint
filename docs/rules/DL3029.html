<h1>DL3029 - Do not use --platform flag with FROM</h1>
<p>Avoid specifying a fixed platform in <code>FROM</code> instructions. Use build environment
variables like <code>$BUILDPLATFORM</code> or <code>$TARGETPLATFORM</code> instead of hardcoding
platforms.</p>
